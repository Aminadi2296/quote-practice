<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="quote-box">
      <div class="quote-box__quote">
        <p class="">“Be yourself; everyone else is already taken.”</p>
        <p class="quote-box__author">Oscar Wilde</p>
      </div>
      <div class="quote-box__author-image">
        <img
          src="https://cdn.britannica.com/21/94621-050-58D29508/Oscar-Wilde-1882.jpg"
          alt="Oscar Wide"
        />
      </div>
    </section>
    <section class="dark-section">
      <section class="quote-box">
        <div class="quote-box__quote">
          <p class="">
            “You only live once, but if you do it right, once is enough.”
          </p>
          <p class="quote-box__author">Mae West</p>
        </div>
        <div class="quote-box__author-image">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Mae_West_LAT.jpg"
            alt="Mae West"
          />
        </div>
      </section>
    </section>
  </body>
</html>
